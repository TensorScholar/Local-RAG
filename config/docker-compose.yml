version: '3.8'

# Advanced Local RAG System with External API Integration
# Docker Compose Configuration

services:
  # Main RAG System service
  rag-system:
    build:
      context: .
      dockerfile: Dockerfile
    image: advanced-rag-system:latest
    container_name: rag-system
    restart: unless-stopped
    ports:
      - "${RAG_PORT:-8000}:8000"
    volumes:
      - rag-vector-store:/data/vector_store
      - rag-uploads:/data/uploads
      - rag-config:/data/config
    environment:
      # Core settings
      - RAG_HOST=0.0.0.0
      - RAG_PORT=8000
      - RAG_DEBUG=${RAG_DEBUG:-false}
      
      # API Keys (for external model providers)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      
      # Performance tuning
      - RAG_MAX_WORKERS=${RAG_MAX_WORKERS:-4}
      - RAG_TIMEOUT=${RAG_TIMEOUT:-120}
      
      # Feature flags
      - RAG_ENABLE_CACHE=${RAG_ENABLE_CACHE:-true}
      - RAG_ENABLE_EXTERNAL=${RAG_ENABLE_EXTERNAL:-true}
      - RAG_ENABLE_LOCAL=${RAG_ENABLE_LOCAL:-true}
      
      # Security settings
      - RAG_API_KEY=${RAG_API_KEY:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G

  # Optional Vector Database service (if using external ChromaDB)
  # Uncomment to use
  # chromadb:
  #   image: ghcr.io/chroma-core/chroma:latest
  #   container_name: chromadb
  #   restart: unless-stopped
  #   volumes:
  #     - chroma-data:/chroma/chroma
  #   environment:
  #     - CHROMA_HOST=0.0.0.0
  #     - CHROMA_PORT=8000
  #   ports:
  #     - "8001:8000"  # Expose on different port to avoid conflict
  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 3
  #   deploy:
  #     resources:
  #       limits:
  #         cpus: '1'
  #         memory: 2G

volumes:
  rag-vector-store:
    name: rag-vector-store
  rag-uploads:
    name: rag-uploads
  rag-config:
    name: rag-config
  # Uncomment if using external ChromaDB
  # chroma-data:
  #   name: chroma-data

# Custom network for service isolation
networks:
  default:
    name: rag-network
    driver: bridge
